site_name: LEGAL-10 BENCHMARK
repo_url: https://github.com/prophetto1/legal-10-benchmark/
edit_uri: blob/main/docs/
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: white
      accent: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
plugins:
  - search
  # Temporarily disabled - requires helm package installation
  # - macros:
