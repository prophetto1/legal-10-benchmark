site_name: L10 BENCH
repo_url: https://github.com/prophetto1/legal-10-benchmark/
edit_uri: blob/main/docs/
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: white
      accent: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
plugins:
  - search
  # Temporarily disabled - requires helm package installation
  # - macros:
  #     module_name: docs/mkdocs_macros
  # - mkdocstrings:
  #     handlers:
  #       python:
  #         options:
  #           show_root_heading: true
  #           show_signature_annotations: true
  #           show_bases: false
  #           show_source: false
  #           show_root_full_path: false
  #           show_if_no_docstring: true
  #           members_order: source
  #           merge_init_into_class: true
  #           docstring_options:
  #             ignore_init_summary: true

  - include-markdown
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.details
  - pymdownx.emoji
# Temporarily disabled - requires helm package installation
# hooks:
#   - docs/mkdocs_hooks.py
extra_css:
  - docstrings.css
watch:
  - src
nav:
  - ABOUT L10:
    - Legal-10: index.md
    - Mission Statement: mission_statement.md
    - Standards: standards.md
    - Evaluation Architecture: framework.md
  - L10 AGENTIC:
    - Introducing L10 Agentic: agentic_research.md
  - BENCHMARKS:
    - Benchmarks Overview: benchmarks.md
    - "Skill 1: Research Planning": skill_1_research_planning.md
    - "Skill 2: Strategic Stopping": skill_2_strategic_stopping.md
    - "Skill 3: Finding Known Authority": skill_3_known_authority.md
    - "Skill 4: Finding Unknown Authority": skill_4_unknown_authority.md
    - "Skill 5: Updating and Validating Authority": skill_5_validate_authority.md
    - "Skill 6: Fact Extraction": skill_6_fact_extraction.md
    - "Skill 7: Distinguishing Cases": skill_7_distinguish_cases.md
    - "Skill 8: Synthesizing Results": skill_8_synthesize_results.md
    - "Skill 9: Citation Integrity": skill_9_citation_integrity.md
    - "Skill 10: Copyright Compliance": skill_10_copyright_compliance.md
    - Extensions (Future): extension_multilingual.md
  - CONTRIBUTE:
    - Who We Need: who_we_need.md
    - Good First Issues: good_first_issues.md
  - SCOREBOARD:
    - scoreboard.md
