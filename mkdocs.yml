  #           show_if_no_docstring: true
  #           members_order: source
  #           merge_init_into_class: true
  #           docstring_options:
  #             ignore_init_summary: true

  - include-markdown
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.details
  - pymdownx.emoji
# Temporarily disabled - requires helm package installation
# hooks:
#   - docs/mkdocs_hooks.py
extra_css:
  - docstrings.css
watch:
  - src
nav:
  - L-10 AGENTIC BENCHMARK:
    - Introducing L-10 Agentic Benchmark: agentic_research.md
  - ABOUT LEGAL-10:
    - Legal-10: index.md
